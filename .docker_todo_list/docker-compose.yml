version: '3'
services:
  nginx:
    image: nginx:1.19.1
    container_name: todo_list_laravel_nginx
    ports:
      - 8085:8085
    depends_on:
      - php
      - db
    volumes:
      - ./nginx/server.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www/html

  php:
    build: ./php
    container_name: todo_list_laravel_php
    depends_on:
      - db
    volumes:
      - ../:/var/www/html
      - ./php/log/:/var/log/php/

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.0
    container_name: todo_list_laravel_phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=password
    depends_on:
      - db
    ports:
      - 8086:80
